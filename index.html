<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Sign Up Form</title>
</head>

<body>
    <div class="parent">
        <img src="./kenjy-cruz-4flpE3AKqL8-unsplash.jpg" class="background-image" alt="">
        <div class="logoWords">
            <img src="./shutter.png" class="logo" alt="">
            <div class="words">Stuff Emporium</div>
        </div>
        <div class="credit">Photo credit to Kenjy Cruz</div>
    </div>
    <div class="content">
        <div class="header">
            <p>This is not a real online service. Totally legit, not fake at all. Please sign up now
                for free stuff!</p>
            <p>You are now compelled to sign up!</p>
        </div>
        <form id="form-content" action="">
            <div class="sign">Sign up now!</div>
            <div class="names">
                <div class="first">
                    <label for="firstName">First name</label>
                    <input type="text" id="firstName">
                </div>
                <div class="last">
                    <label for="lastName">Last Name</label>
                    <input type="text" id="lastName">
                </div>
            </div>
            <div class="contact">
                <div class="email">
                    <label for="email">Email</label>
                    <input type="email" id="email">
                </div>
                <div class="phone">
                    <label for="phone">Phone number</label>
                    <input type="tel" id="phone">
                </div>
            </div>
            <div class="secure">
                <div class="pass">
                    <label for="pwd">Password</label>
                    <input type="password" id="pwd" minlength="8" maxlength="16" required>
                </div>
                <div class="confirm">
                    <label for="pwdConfirm">Confirm password</label>
                    <input type="password" id="pwdConfirm" minlength="8" maxlength="16" required>
                </div>
            </div>
        </form>
        <button type="submit" form="form-content">Create account</button>
        <div class="footer">Already have an account? <a href="">Log in</a> </div>
    </div>
</body>

</html>
