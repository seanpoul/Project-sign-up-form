<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Sign Up Form</title>
</head>

<body>
    <div class="parent">
        <img src="./kenjy-cruz-4flpE3AKqL8-unsplash.jpg" class="background-image" alt="">
        <img src="./logo.png" class="logo" alt="">
    </div>
    <div class="content">
        <div class="header">
            <h3>totally legit not fake at all. please sign up for free money</h3>
            <h4>insert compelling argument here</h4>
        </div>
        <form action="">
            <div>do it do it</div>
            <label for="firstName">First name</label>
            <input type="text" id="firstName">
            <label for="lastName">Last name</label>
            <input type="text" id="lastName">
            <label for="email">Email</label>
            <input type="email" id="email">
            <label for="phone">Phone number</label>
            <input type="tel" id="phone">
            <label for="pwd">Password</label>
            <input type="pwd" id="pwd">
            <label for="pwdConfirm">Confirm password</label>
            <input type="pwd" id="pwdConfirm">
        </form>
        <button type="submit">Create account</button>
        <div>already have an account? Log in</div>
    </div>
</body>

</html>
